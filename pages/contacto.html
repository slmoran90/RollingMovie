    <body>
        <header class="bg-navbar fixed-top py-2">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <a href="index.html" class="navbar-brand">
                        <img src="../img/img-logo/prime-video.png"
                        alt="Logo Amazon Prime Video"
                        class="img-brand-logo">
                    </a>
                    <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbar"
                    aria-controls="navbar"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbar">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a href="main.html" class="nav-link text-nav-link pt-3 py-lg-0 pe-3">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a href="contacto.html" class="active nav-link text-nav-link pt-3 py-lg-0 pe-3">Contacto</a>

                        </ul>

                </div>
            </nav>
        </header>
    	<main class="container">
            <div class="row">
                <div class="col-lg-6 position-relative">
                    <div class="d-none d-lg-block" id="particles-js"></div>
                </div>
                <div class="col-sm-12 col-lg-6">
                    <h2 class="fw-bold text-center py-5 text-light">¡Contactate con nosotros!</h2>

                    <!-- FORMULARIO DE INICIO DE SESION -->
                    <form action="" id="formContact" onsubmit="formContact(event)">
                        <div class="form-floating mb-4">
                            <input class="form-control" type="email" id="contactEmail" placeholder="Email" onblur="validEmail(this)">
                            <div class="d-none" id="div-contactEmail-error"></div>
                            <label for="inputEmail" class="text-muted">Email</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" id="contactName" placeholder="Nombre" onblur="validName(this)">
                            <div class="d-none" id="div-contactName-error"></div>
                            <label for="inputName" class="text-muted">Nombre</label>
                        </div>
                        <div class="form-floating mb-4">
                            <textarea id="contactText" rows="6" placeholder="Mensaje..." class="w-100"></textarea>
                        </div>
                        <div class="row d-flex justify-content-center py-3 mb-4">
                            <button class="btn bg-link col-6 text-light" type="sumbit">Enviar</button>
                        </div>
                        <div id="contactError" class="d-none"></div>
                    </form>
                </div>
            </div>
        </main>

        <!-- ------------------------------- -->
