<!DOCTYPE html>  
<html lang="es">
	<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Cordich Martin, Guzman Nancy, Herrera Marcos, Morán Sergio">
        <meta name="description" content="Disfruta de series Amazon Originals exclusivas, además de películas y series populares. Puedes verlas en cualquier momento y en cualquier lugar. Comienza tu periodo de prueba gratis.">
        <meta name="keywords" content="películas, series, estrenos, accion, comedia, infantil, Prime Video">
        <link rel="shortcut icon" href="img/img-ico/favicon-32x32.png" type="img/x-icon">
        
        <!-- BOOTSTRAP CSS -->
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <!-- CUSTOM CSS -->
        <link rel="stylesheet" href="../css/index.css">
        <!-- FONT AWESOME -->
        <script src="https://kit.fontawesome.com/c6be39f8fe.js" crossorigin="anonymous"></script>
        
        <title>Prime Video | Iniciar sesión</title>
    </head>
    <body>
    	<main class="container">
            <div class="row">
                <div class="col-lg-6 position-relative">
                    <div class="d-none d-lg-block" id="particles-js"></div>
                </div>
                <div class="col-sm-12 col-lg-6">
                    <h2 class="fw-bold text-center py-5 text-light">Bienvenido a Prime Video</h2>

                    <!-- FORMULARIO DE INICIO DE SESION -->
                    <form action="" id="formLogin" onsubmit="validForm(event)">
                        <div class="form-floating mb-4">
                            <input class="form-control" type="email" id="inputEmail" placeholder="Email" onchange="validEmail(this)">
                            <label for="inputEmail">Email</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password" onchange="validPassword(this)">
                            <label for="inputPassword">Contraseña</label>
                            <div class="form-text mt-2">
                                <a href="#modalPasswordRecover" class="text-decoration-none text-custom-link">¿Has olvidado tu contraseña?</a>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center py-3 mb-4">
                            <button class="btn bg-link col-6 text-light" type="sumbit">Iniciar Sesión</button>
                        </div>
                        <div id="div-new-user">
                            <h5 class="text-light fw-light">
                                ¿Eres nuevo en Amazon?
                                <a href="#modalSingUp" class="text-decoration-none text-custom-link px-2">¡Registrate!</a>
                            </h5>
                        </div>
                    </form>

                    <!-- INICIO CON REDES SOCIALES -->
                    <section class="container w-100 my-5">
                        <div class="row text-center">
                            <div class="col-12" id="div-social-media">
                                <h5 class="text-center text-muted px-4">ó</h5>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-sm-12 col-lg-6 mb-3 mb-lg-0">
                                <a href="#" class="btn btn-outline-light w-100">
                                    <i class="fab fa-google fa-medx text-custom-link pe-2"></i>
                                    <span class="text-primary fs-5">Google</span>
                                </a>
                            </div>
                            <div class="col-sm-12 col-lg-6">
                                <a href="#" class="btn btn-outline-light w-100">
                                    <i class="fab fa-facebook fa-medx text-custom-link pe-2"></i>
                                    <span class="text-primary fs-5">Facebook</span>
                                </a>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
        <!-- BOOTSTAP & POPPER -->
        <script src="../js/popper.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <!-- PARTICLES -->
        <script src="../js/particles.min.js"></script>
        <script src="../js/particles.js"></script>
        <script src="../js/login.js"></script>
    </body>
    </body>
</html>
