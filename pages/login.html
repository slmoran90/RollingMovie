<!DOCTYPE html>  
<html lang="es">
	<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Cordich Martin, Guzman Nancy, Herrera Marcos, Morán Sergio">
        <meta name="description" content="Disfruta de series Amazon Originals exclusivas, además de películas y series populares. Puedes verlas en cualquier momento y en cualquier lugar. Comienza tu periodo de prueba gratis.">
        <meta name="keywords" content="películas, series, estrenos, accion, comedia, infantil, Prime Video">
        <link rel="shortcut icon" href="../img/img-ico/favicon-32x32.png" type="img/x-icon">
        
        <!-- BOOTSTRAP CSS -->
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <!-- CUSTOM CSS -->
        <link rel="stylesheet" href="../css/index.css">
        <!-- FONT AWESOME -->
        <script src="https://kit.fontawesome.com/c6be39f8fe.js" crossorigin="anonymous"></script>
        <!-- EMAILJS -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
        <script type="text/javascript">
            (function() {
            emailjs.init("user_UwejIUNBwr1mgcBds4hk2");
            })();
        </script>
        <!-- SWEET ALERT -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.all.min.js"></script>
        
        <title>Rolling Movie | Iniciar sesión</title>
    </head>
    <body>
    	<main class="container">
            <div class="row">
                <div class="col-lg-6 position-relative">
                    <div class="d-none d-lg-block" id="particles-js"></div>
                </div>
                <div class="col-sm-12 col-lg-6">
                    <h2 class="fw-bold text-center py-5 text-light">Bienvenido a Rolling Movie</h2>

                    <!-- FORMULARIO DE INICIO DE SESION -->
                    <form action="" id="formLogin" onsubmit="formLogin(event)">
                        <div class="form-floating mb-4">
                            <input class="form-control" type="email" id="loginEmail" placeholder="Email" onblur="validEmail(this)">
                            <div class="d-none" id="div-loginEmail-error"></div>
                            <label for="inputEmail" class="text-muted">Email</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="loginPassword" placeholder="Password" onblur="validPassword(this)">
                            <div class="d-none" id="div-loginPassword-error"></div>
                            <label for="inputPassword" class="text-muted">Contraseña</label>
                            <div class="form-text mt-2">
                                <a href="#modalPasswordRecover"
                                data-bs-toggle="modal"
                                data-bs-target="#modalPasswordRecover"
                                class="text-decoration-none text-custom-link">
                                    ¿Has olvidado tu contraseña?
                                </a>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center py-3 mb-4">
                            <button class="btn bg-link col-6 text-light" type="sumbit">Iniciar Sesión</button>
                        </div>
                        <div id="loginError" class="d-none"></div>
                        <div id="div-new-user">
                            <h5 class="text-light fw-light">
                                ¿Eres nuevo en Rolling Movie?
                                <a href="#modalSignUp" data-bs-toggle="modal" data-bs-target="#modalSignUp" class="text-decoration-none text-custom-link px-2">¡Registrate!</a>
                            </h5>
                        </div>
                    </form>

                    <!-- INICIO CON REDES SOCIALES -->
                    <section class="container w-100 my-5">
                        <div class="row text-center">
                            <div class="col-12" id="div-social-media">
                                <h5 class="text-center text-muted px-4">ó</h5>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-sm-12 col-lg-6 mb-3 mb-lg-0">
                                <a href="#" class="btn btn-outline-light w-100">
                                    <i class="fab fa-google fa-medx text-custom-link pe-2"></i>
                                    <span class="text-primary fs-5">Google</span>
                                </a>
                            </div>
                            <div class="col-sm-12 col-lg-6">
                                <a href="#" class="btn btn-outline-light w-100">
                                    <i class="fab fa-facebook fa-medx text-custom-link pe-2"></i>
                                    <span class="text-primary fs-5">Facebook</span>
                                </a>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>

        <!-- ### SECTION MODALS ### -->

        <!-- MODAL PASS RECOVER -->
        <div class="modal fade"
        id="modalPasswordRecover"
        data-bs-backdrop="static"
        tabindex="-1"
        aria-labelledby="modalLabelPass"
        aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-modal">
                    <div class="modal-header">
                        <h5 class="modal-title text-light" id="modalLabelPass">Recuperar Contraseña</h5>
                    </div>
                    <div class="modal-body">
                        <p class="lead text-light mb-4">
                            Introduzca la dirección de correo electrónico asociado a su cuenta de Rolling Movie. 
                        </p>
                        <form action="" id="formPassRecover" onsubmit="formPassRecover(event)">
                            <div class="form-floating mb-4">
                                <input type="email"
                                id="emailRecover"
                                class="form-control"
                                placeholder="Email"
                                onblur="validEmail(this)">
                                <div class="d-none" id="div-emailRecover-error"></div>
                                <label for="emailRecover" class="text-muted">Email</label>
                                <div id="emailError"></div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn bg-link text-light" type="sumbit">Recuperar contraseña</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer d-flex justify-content-end">
                        <button class="btn btn-outline-danger"
                        type="button"
                        data-bs-dismiss="modal">
                            Salir
                        </button>
                        <button class="btn"
                        type="button">
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- MODAL REGISTER -->
        <div class="modal fade"
        id="modalSignUp"
        data-bs-backdrop="static"
        tabindex="-1"
        aria-labelledby="modalLabelSignUp"
        aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-modal">
                    <div class="modal-header">
                        <h5 class="modal-title text-light" id="modalLabelSignUp">¡Registrate en Rolling Movie!</h5>
                    </div>
                    <div class="modal-body">
                        <form action="" id="formSignUp" onsubmit="formSignUp(event)">
                            <div class="form-floating mb-4">
                                <input type="text"
                                id="userName"
                                class="form-control"
                                placeholder="Nombre"
                                onblur="validName(this)">
                                <div id="div-userName-error" class="d-none"></div>
                                <label for="userName" class="text-muted">Nombre</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="email"
                                id="userEmail"
                                class="form-control"
                                placeholder="Email"
                                onblur="validEmail(this)">
                                <div class="d-none" id="div-userEmail-error"></div>
                                <label for="userEmail" class="text-muted">Email</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password"
                                id="userPassword"
                                class="form-control"
                                placeholder="Contraseña"
                                onblur="validPassword(this)">
                                <div class="d-none" id="div-userPassword-error"></div>
                                <label for="userPassword" class="text-muted">Contraseña</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password"
                                id="userPassword2"
                                class="form-control"
                                placeholder="Repite la contraseña"
                                onblur="validPassword(this)">
                                <div class="d-none" id="div-userPassword2-error"></div>
                                <label for="userPassword2" class="text-muted">Repite la contraseña</label>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn bg-link text-light" type="sumbit">Enviar</button>
                            </div>
                            <div class="d-none" id="registerError"></div>
                        </form>
                    </div>
                    <div class="modal-footer d-flex justify-content-end">
                        <button class="btn btn-outline-danger"
                        type="button"
                        data-bs-dismiss="modal">
                            Salir
                        </button>
                        <button class="btn"
                        type="button">
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- ------------------------------- -->
        
        <!-- BOOTSTAP & POPPER -->
        <script src="../js/popper.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <!-- PARTICLES -->
        <script src="../js/particles.min.js"></script>
        <script src="../js/particles.js"></script>
        <script type="module" src="../js/login.js"></script>
    </body>
</html>
